<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = stylesheet href = "style.css">
</head>
<body>
    <div class = "change-name">
        <div class = "change-name-box">
            <button class = "exit">X</button>
            <h2>Change Player Name</h2>
            <form>
                <div class = "player-one-name">
                    <label for = "first-player-name">Player One Name</label>
                    <input type = "text" id = "first-player-name" name = "first-player-name" placeholder = "Player One">
                </div>
                <div class = "player-two-name">
                    <label for = "second-player-name">Player Two Name</label>
                    <input type = "text" id = "second-player-name" name = "second-player-name" placeholder = "Player Two">
                </div>
                <button class = "change-button">Change Name</button>
            </form>
        </div>
    </div>

    <div class = "announcement-screen">
        <div class = "winner-announcement">
            <div class = "winner-text">
                <h2 class = "first-header"></h2>
                <h3 class = "second-header"></h3>
            </div>
            <div>
                <button class = "continue-game" id = "quit">Quit</button>
                <button class = "continue-game" id = "next">Next Round</button>
            </div>
        </div>
    </div>

    <header>
        <h2>Tic Tac Toe!</h2>
        <h4>Can You Outsmart the Grid?</h4>
    </header>
    <div class = "buttons">
            <button id = "restart">Restart Game</button>
            <button id = "change">Change Name</button>
    </div>

    <div class = "stat-box">
        <div class = "stats">
            <div class = "player-one-score">
                <p>Player One</p>
                <h3 id = "player-one-score-text">0</h3>
            </div>
            <div class = "player-ties">
                <p>Ties</p>
                <h3 id = "player-tie-score-text">0</h3>
            </div>
            <div class = "player-two-score">
                <p>Player Two</p>
                <h3 id = "player-two-score-text">0</h3>
            </div>
        </div>
    </div>

    <main>
        
        <div class = "grid">

            <button class = "cell " id = "0"></button>
            <button class = "cell" id = "1"></button>
            <button class = "cell" id = '2'></button>
            <button class = "cell" id = '3'></button>
            <button class = "cell" id = '4'></button>
            <button class = "cell" id = '5'></button>
            <button class = "cell" id = '6'></button>
            <button class = "cell" id = '7'></button>
            <button class = "cell" id = '8'></button>
            
        </div>

        
    </main>



</body>
<script src = "script.js"></script>
</html>
